<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" type="text/css">
    <title>Reservationform.com</title>
</head>
<body>
    <section class="banner">
        <h2>BOOK YOUR TABLE NOW</h2>
        <p>Help Us To Serve You Better</p>
        <div class="card-container">
            <div class="card-img">
                <!-- image-here -->
              
            </div>
            <div class="card-content">
                <h3>Reservation</h3>
                <form>
                    <div class="form-row">
                        <input type="date" id="myDate" value="DD-MM-YYYY">
                        <script>
                            function myFunction() {
                              var x = document.getElementById("myDate").value;
                              document.getElementById("demo").innerHTML = x;
                            }
                            </script>
                            <input type="time" id="appt" name="appt">
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone Number">
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="How Many Persons?" min="1">
                        <!-- <textarea name="message" id="message" cols="30" rows="10" placeholder="Any Special request"></textarea> -->
                        <select name="type" id="type">
                            <option value="" disabled selected>
                                Reservation-Type
                            </option>
                            <option value="dinner">Dinner</option>
                            <option value="vip">Vip/Mezzanine</option>
                            <option value="birthday">Birthday/Anniversary</option>
                            <option value="nightlife">Nightlife</option>
                            <option value="other">Others</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Any Special request?"></textarea>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="If Other Above,please specify?"></textarea>
                    </div>
                    <div class="form-btn">
                        <input type="submit" value="BOOK TABLE">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
